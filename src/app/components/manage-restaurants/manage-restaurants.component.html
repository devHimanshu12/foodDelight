<div class="manage-restaurants">
  <div class="manage-restaurants__heading">List of Restaurants</div>
  <div class="manage-restaurants__lists">
    @for(list of restaurantArray; track list.name; let idx = $index){
      <app-card-lists [lists]="list" (actionEvent)="handleAction($event)" [formIndex]="idx"/>
    }
  </div>
</div>
